<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário - Instituto Cultural Olhando Por Nós</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendario.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-left">
      <a href="{{ url_for('login') }}">
        <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo Instituto" class="logo-icon">
      </a>
      <nav>
        <a href="{{ url_for('professor') }}">Área do Professor</a>
        <a href="{{ url_for('avisos') }}">Avisos</a>
      </nav>
    </div>
    <div class="header-center">
      <img src="{{ url_for('static', filename='imgs/titulo.png') }}" alt="Instituto Cultural Olhando Por Nós" class="instituto-image">
    </div>
    <div class="header-right">
      <nav>
        <a href="{{ url_for('calendario') }}">Calendário</a>
        <a href="{{ url_for('faleconosco') }}">Fale Conosco</a>
      </nav>
    </div>
  </header>

  <main class="calendar-container">
    <iframe 
      src="https://calendar.google.com/calendar/embed?src=SEU_CALENDARIO@gmail.com&ctz=America%2FSao_Paulo" 
      style="border: 0" 
      width="100%" 
      height="700" 
      frameborder="0"

    </iframe>
  </main>

</html>
