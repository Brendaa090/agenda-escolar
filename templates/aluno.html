<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário do Aluno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('css', filename='css/aluno.css') }}">
</head>
<body>
  <header>
    <div class="header-left">
      <a href="{{ url_for('login') }}">
        <img src="{{ url_for('static', filename='imgs/logo.png') }}" alt="Logo Instituto" class="logo-icon">
      </a>
      <nav>
        <a href="{{ url_for('professor') }}">Área do Professor</a>
        <a href="{{ url_for('avisos') }}">Avisos</a>
      </nav>
    </div>
    <div class="header-center">
      <img src="{{ url_for('static', filename='imgs/titulo.png') }}" alt="Instituto Cultural Olhando Por Nós" class="instituto-image">
    </div>
    <div class="header-right">
      <nav>
        <a href="{{ url_for('calendario') }}">Calendário</a>
        <a href="{{ url_for('faleconosco') }}">Fale Conosco</a>
      </nav>
    </div>
    <div id="dataHora" class="data-hora"></div>
  </header>

  <div class="form-container">
    <h2>Agenda do Aluno: <span id="nomeAluno"></span></h2>
    <form action="{{ url_for('salvar_agenda') }}" method="POST">
      <label for="agenda">Preencher Agenda:</label>
      <textarea id="agenda" name="agenda" rows="4" cols="50" placeholder="Digite a agenda do aluno" required></textarea>

      <label for="solicitarAssinatura">Solicitar Assinatura?</label>
      <select id="solicitarAssinatura" name="solicitar_assinatura">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <label for="advertencia">Marcar Advertência?</label>
      <select id="advertencia" name="advertencia">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>

      <button type="submit">Salvar</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
