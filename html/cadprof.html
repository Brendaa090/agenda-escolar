<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instituto Cultural Olhando Por Nós</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/cadprof.css">
</head>
<body>

  <header>
    <div class="header-left">
        <a href="html/login.html">
            <img src="imgs/logo.png" alt="Logo Instituto" class="logo-icon">
        </a>
          
      <nav>
        <a href="html/professor.html">Área do Professor</a>
        <a href="html/avisos.html">Avisos</a>
      </nav>
    </div>
    <div class="header-center">
      <img src="imgs/titulo.png" alt="Instituto Cultural Olhando Por Nós" class="instituto-image">

    <div class="header-right">
      <nav>
        <a href="html/calendario.html">Calendário</a>
        <a href="html/faleconosco.html">Fale Conosco</a>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Cadastro de Professores</h2>
      <form>
        <input type="text" placeholder="CPF" required>
        <input type="text" placeholder="Matrícula" required>
        <input type="text" placeholder="Nome Completo" required>
        <input type="text" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
    </div>
  </main>

</body>
</html>
