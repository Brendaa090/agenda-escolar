<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instituto Cultural Olhando Por Nós</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <header>
    <div class="header-left">
      <a href="login.html">
        <img src="imgs/logo.png" alt="Logo Instituto" class="logo-icon">
      </a>
      
      <nav>
        <a href="professor.html">Área do Professor</a>
        <a href="avisos.html">Avisos</a>
      </nav>
    </div>
    <div class="header-center">
      <img src="imgs/titulo.png" alt="Instituto Cultural Olhando Por Nós" class="instituto-image">
    </div>
    <div class="header-right">
      <nav>
        <a href="calendario.html">Calendário</a>
        <a href="faleconosco.html">Fale Conosco</a>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" placeholder="Matrícula ou CPF" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault();
          window.location.href = 'pais.html';
        });
      </script>

      <p class="first-time"><a href="cadpais.html">Primeira entrada? Clique Aqui</a></p>
    </div>
  </main>

</body>
</html>
